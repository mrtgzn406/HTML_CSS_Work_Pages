<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>

    <link rel="stylesheet" type="text/css" href="../../CSS/formdesigning.css" />
  </head>

  <body>
    <form action="../../images/lamborghini-sian-roadster.jpg">
      <div class="common">
        <label>Text</label>
        <input name="fullname" type="text" class="form-groups" />
      </div>

      <div class="common">
        <label>E-Mail</label>
        <input name="email" type="text" class="form-groups" />
      </div>

      <div class="common">
        <label>Önerileriniz</label>
        <textarea name="message"></textarea>
      </div>

      <div class="common">
        <label>Seçim Yapan</label>

        <select name="" id="country">
          <option value="">ALMANYA</option>
          <option value="">TÜRKİYE</option>
        </select>
      </div>

      <div class="common">
        <label>Gönder</label>
        <input type="submit" value="Send" class="button" />
      </div>
    </form>
  </body>
</html>
